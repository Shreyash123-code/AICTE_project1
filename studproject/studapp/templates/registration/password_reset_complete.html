{% extends 'base.html' %}

{% block title %}Password Reset Complete — Stud Safe{% endblock %}

{% block content %}
<section class="auth-section" id="password-reset-complete-section">
    <div class="reset-container">
        <div class="reset-card">
            <div class="reset-header">
                <span class="reset-icon">✅</span>
                <h1 class="page-title">Password <span class="gradient-text">Reset!</span></h1>
                <p class="page-subtitle">Your password has been successfully reset. You can now sign in with your new
                    password.</p>
            </div>
            <div class="reset-footer">
                <a href="{% url 'login' %}" class="btn btn-primary btn-lg btn-full">Sign In Now</a>
            </div>
        </div>
    </div>
</section>

<style>
    .auth-section {
        padding-top: 100px;
    }

    .reset-container {
        max-width: 480px;
        margin: 0 auto;
        padding: 60px 24px 80px;
    }

    .reset-card {
        background: var(--bg-card);
        border: 1px solid var(--border-subtle);
        border-radius: var(--radius-xl);
        padding: 48px 40px;
    }

    .reset-header {
        text-align: center;
        margin-bottom: 36px;
    }

    .reset-icon {
        font-size: 48px;
        display: block;
        margin-bottom: 16px;
    }

    .reset-header .page-title {
        font-size: 28px;
        margin-bottom: 12px;
    }

    .reset-header .page-subtitle {
        font-size: 14px;
        line-height: 1.6;
    }

    .reset-footer {
        text-align: center;
    }
</style>
{% endblock %}
